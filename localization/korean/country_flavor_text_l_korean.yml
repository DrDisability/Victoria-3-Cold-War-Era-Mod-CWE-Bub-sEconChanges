 GENERIC_FLAVOR_TEXT:0 "냉전 시대는 서방권과 동구권 사이의 지정학적 긴장이 고조되던 시기입니다. 이 시대는 어떤 새로운 도전을 가져올까요?"
 REV_GENERIC_FLAVOR_TEXT:1 "소위 조직화된 정부의 방향에 불만을 품은 이 혁명가들은 무기를 들고 정부를 전복하기로 결심했습니다. 이들은 권력을 장악하는 데 성공할까요, 아니면 과거의 잊혀진 수많은 혁명처럼 무너질까요?"
 DECENTRALIZED_FLAVOR_TEXT:0 "조직화된 강대국들의 침략을 받은 이 나라는 자치권을 유지하기 위해 고군분투하고 있습니다. 새로운 세기의 여명을 맞이할 수 있을까요, 아니면 역사책에서만 그들의 이름이 남을까요?"