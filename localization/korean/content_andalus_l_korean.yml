l_korean:
 
 andalusian.1.t:0 "안달루시아 국가"
 andalusian.1.d:0 "민족주의의 대두로 인해 시민들 사이에서 [SCOPE.sCulture('andalusian_culture_scope').GetName] 민족의 모든 땅을 하나의 안달루시아 국가로 통합하려는 무분별한 욕구가 생겨났습니다."
 andalusian.1.f:1 ""우리는 수세기에 걸친 스페인의 지배에서 해방되고 안달루시아 국가를 탄생시켰습니다. 하지만 그것만으로는 충분하지 않습니다. 많은 동포들이 여전히 외국 통치의 억압적인 멍에를 짊어지고 살면서 자신의 나라라고 부를 수 있는 나라를 갈망하고 있습니다. 이 꿈은 이전의 모든 땅을 합병해야만 실현될 수 있으며, 이는 점령자의 동의 여부에 관계없이 달성할 수 있습니다.""
 andalusian.1.a:0 "이 지역에 대한 우리의 주장은 반박할 수 없다."
 andalusian.1.b:0 "현재로서는 확장이 우선순위가 아니다."
 andalusian.2.t:0 "알-안달루스의 복원 노력"
 andalusian.2.d:0 "안달루시아 국가의 확장은 가장 열렬한 민족주의자들로 하여금 더욱 야심찬 프로젝트, 즉 [SCOPE.sState('toledo_scope').GetStateRegion.GetName] 및 [SCOPE.sState('castile_scope').GetStateRegion.GetName] 정복을 통한 알 안달루시아 제국의 회복을 제안하도록 이끌었습니다."
 andalusian.2.f:0 ""어제만 해도 터무니없는 공상처럼 보였던 일이 이제 우리의 손 안에 있습니다. 칼리프가 다시 일어날 것입니다!""
 andalusian.2.a:0 "알-안달루스가 복원된다."
 andalusian.2.b:0 "우리는 이미 성취한 것을 축하해야 한다."
 andalusian_nationalism:0 "안달루시아의 민족주의"
 andalusian_nationalism2:0 "안달루시아의 의지"
 andalusian_peace:0 "스페인 외교관들과 합의"
 andalusian.3.t:0 "안달루시아 및 모로코 협정"
 andalusian.3.d:0 "신중한 협상을 통해 모로코의 술탄 [SCOPE.sCountry('morocco').GetName]은 [SCOPE.sCountry('moroccan_country').GetName]을 [ROOT.GetCountry.GetName]과 통합하는 데 동의했습니다."
 andalusian.3.f:0 ""국가 간의 선의가 증진하고 [ROOT.GetCountry.GetAdjectiveNoFormatting] 민족의 정신을 강화하기 위해 [SCOPE.sCountry('morocco').GetRuler.GetPrimaryRoleTitle]가 모로코를 기꺼이 우리에게 양도해 주었습니다. 이제 모로코는 위대한 안달루시아 칼리프국의 일부가 될 것입니다.""
 andalusian.3.a:0 "가장 만족스러운 해결책이군."
 andalusian.3.b:0 "모로코의 술탄은 통일을 거부하지만 개인 연합이 되어 우리에게 충성을 바치겠다고 제안했습니다."
 morocco_decision:0 "모로코 합병"
 morocco_decision_desc:0 "모로코는 한때 칼리프의 일부였기 때문에 평화적인 통일을 위한 협상을 할 수 있을지도 모릅니다."
 treaty_of_fez_event_tt:0 "모로코가 합병됩니다."
 morocco_possible_tt:0 "최소 6개 이상의 안달루시아 고국 주 소유"
 andalusian_state_possible_tt:0 "최소 1개 이상의 안달루시아 고국 주 소유"
 andalusian_state_complete_tt:0 "최소 3개 이상의 안달루시아 고국 주 소유"
 je_andalusian_nationalism:0 "안달루시아 국가"
 je_andalusian_nationalism_reason:0 "독립된 안달루시아 국가가 수립되었음에도 불구하고 대부분의 안달루시아 사람들은 여전히 외국의 통치 아래 살고 있습니다. 외교적, 군사적 수단을 통해 안달루시아 고향을 우리 정부에 통합하기 위한 공동의 노력을 기울여야 합니다."