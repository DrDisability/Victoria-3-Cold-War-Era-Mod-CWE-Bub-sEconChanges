 tech_sea_infrastructure_1_desc:0 "항만 장비에는 빈 컨테이너 핸들러, 다양한 용량의 지게차, 자재 운송 크레인, 리치 스태커, 선박-육상 이동 크레인, 고무 타이어 컨테이너 갠트리 크레인, 텔레핸들러 등 다양한 필수 장비가 포함됩니다."
 tech_sea_infrastructure_2_desc:0 "선박용 디젤 엔진은 선박에 설치되어 있거나 설치하도록 의도된 압축 점화 엔진을 의미합니다."
 tech_sea_infrastructure_3_desc:0 "선박이 국제적으로 통용되는 표준에 따라 설계됩니다."
 tech_sea_infrastructure_4_desc:0 "컨테이너화는 복합 운송 컨테이너를 이용한 복합적 화물 운송 시스템입니다."
 tech_sea_infrastructure_5_desc:0 "메가쉽은 주로 대량의 물품이나 대규모 인원을 운송하는 등 상업적 목적으로 사용되는 초대형 선박의 한 종류입니다."
 tech_sea_infrastructure_6_desc:0 "초기 항만이 단순한 항구였던 반면, 현대의 항만은 해안, 강, 운하, 도로, 철도 및 항공 노선을 이용한 복합적 물류 허브가 되었습니다."
 tech_sea_infrastructure_7_desc:0 "스마트 선박의 개념은 다양한 분야에 걸쳐 광범위하게 확산되고 있는 디지털화 추세에서 비롯된 것으로, 효율성과 안전 및 지속가능성을 향상시키기 위해 최첨단 기술을 이용하는 해양 산업의 변화를 나타냅니다."
 tech_sea_infrastructure_8_desc:0 "전기추진형 선박은 함선용 배터리 팩, 태양열 패널 또는 발전기로 구동되는 전기 모터로 구동되는 동력 선박입니다."
 tech_sea_infrastructure_9_desc:0 "자율 컨테이너선 또는 해상 자율 수면선(MASS)이라고도 하는 자율 화물선은 사람의 개입이 거의 또는 전혀 없이 항해 가능한 해역에서 컨테이너 또는 벌크 화물을 운송하는 승무원이 없는 선박입니다."
 tech_sea_infrastructure_10_desc:0 "항만은 이제 광활한 대지에 펼쳐진 거대한 복합 단지입니다."
 tech_air_infrastructure_1_desc:0 "초창기 공항은 활주로가 좁고 편의시설이 거의 없는 작고 단순한 경우가 많았습니다."
 tech_air_infrastructure_2_desc:0 "프로펠러 복엽기는 활주로가 짧은 공항을 오가는 동안 300노트의 속도와 약 1,500마일의 직항 거리로 순항할 수 있으며 평균 비행 시간은 약 3시간입니다."
 tech_air_infrastructure_3_desc:0 "제트 여객기 또는 제트기는 제트 엔진으로 구동되는 여객기입니다. 여객기는 일반적으로 2~4개의 제트 엔진을 탑재하며, 1970년대에는 3엔진 설계가 인기가 있었지만 현재는 흔하지 않습니다."
 tech_air_infrastructure_4_desc:0 "국제공항은 세관 및 출입국 관리 시설을 갖춘 공항으로, 승객이 전 세계 국가로 이동할 수 있도록 지원합니다."
 tech_air_infrastructure_5_desc:0 "승무원의 선택에 따라 인간 승무원이 수행하던 일부 작업 또는 작업의 일부를 기계에 할당할 수 있습니다."
 tech_air_infrastructure_6_desc:0 "거대 공항은 연간 이용객이 3,300만 명 이상인 공항으로 정의됩니다. 이는 연간 1,000만~2,290만 명의 승객이 이용하는 대형 공항이나 연간 450만~990만 명의 승객이 이용하는 중형 공항과 구분됩니다."
 tech_air_infrastructure_7_desc:0 "스마트 항공 시스템은 첨단 센서와 머신러닝을 통합하여 상황 인식을 높이고 안전성을 개선하는 통찰력을 제공합니다."
 tech_air_infrastructure_8_desc:0 "전동항공기는 전기로 구동되는 항공기입니다. 전동항공기는 배기가스를 배출하지 않고 더 조용하게 비행할 수 있어 항공의 환경 영향을 줄이는 방법으로 여겨집니다. 전기는 다양한 방법으로 공급될 수 있으며, 가장 일반적인 방법은 전지입니다."
 tech_air_infrastructure_9_desc:0 "이 항공기는 스스로 비행하고 탐색하며 통신합니다. 완전히 자율적이며 스스로 비행합니다."
 tech_air_infrastructure_10_desc:0 "여객기는 거대합니다."
 tech_energy_infrastructure_1_desc:0 "화석 연료 발전소는 석탄, 석유 또는 천연 가스와 같은 화석 연료를 연소시켜 전기를 생산하는 화력발전소입니다. 화석 연료 발전소에는 연소 시 발생하는 열 에너지를 기계 에너지로 변환하는 기계가 있으며, 이를 통해 발전기를 작동합니다."
 tech_energy_infrastructure_2_desc:0 "천연가스 발전소에서는 천연가스를 공기와 혼합하여 연소시킵니다. 연소 생성물(주로 이산화탄소와 물)은 빠르게 팽창하고, 그 팽창이 자석을 회전시키는 축을 돌립니다. 수력발전소에서는 높은 고도에서 낮은 고도로 떨어지는 물이 자석을 회전시키는 축을 돌립니다."
 tech_energy_infrastructure_3_desc:0 "원자력 발전소 또는 원자력 발전소는 원자로를 열원으로 하는 화력발전소입니다. 일반적인 화력발전소와 마찬가지로 열은 전기를 생산하는 발전기에 연결된 증기 터빈을 구동하는 증기를 생성하는 데 사용됩니다."
 tech_energy_infrastructure_4_desc:0 "지열 발전은 지열 에너지로 발전하는 전력을 말합니다. 사용 중인 기술로는 건식 증기 발전소, 광 증기 발전소, 이중 순환 발전소 등이 있습니다."
 tech_energy_infrastructure_5_desc:0 "재생 가능 에너지(또는 친환경 에너지)는 재생 가능한 천연 자원에서 나오는 에너지로, 인간의 시간 척도로 보충할 수 있습니다."
 tech_energy_infrastructure_6_desc:0 "태양열, 풍력, 수력, 바이오 연료 등을 포함한 재생 에너지는 탄소 집약도가 낮고 지속 가능한 에너지 시스템으로의 전환의 중심에 있습니다."
 tech_energy_infrastructure_7_desc:0 "화석 연료 발전소는 석탄, 석유 또는 천연 가스와 같은 화석 연료를 연소시켜 전기를 생산하는 화력발전소입니다. 화석 연료 발전소에는 연소 시 발생하는 열 에너지를 기계 에너지로 변환하는 기계가 있으며, 이를 통해 발전기를 작동합니다."
 tech_energy_infrastructure_9_desc:0 "핵융합 발전은 핵융합 반응에서 발생하는 열을 이용해 전기를 생산하는 발전 방식입니다. 핵융합 과정에서는 두 개의 가벼운 원자핵이 결합하여 더 무거운 핵을 형성하면서 에너지를 방출합니다. 이 에너지를 활용하도록 설계된 장치를 핵융합로라고 합니다."
 tech_energy_infrastructure_10_desc:0 "이제 발전소는 방대한 에너지 생산 능력을 갖춘 거대한 시설입니다."
 tech_construction_infrastructure_1_desc:0 "전동 공구는 수공구에 사용되는 수작업 이외의 추가적인 동력원과 메커니즘에 의해 작동되는 공구입니다."
 tech_construction_infrastructure_2_desc:0 "보강 콘크리트라고도 불리는 철근 콘크리트는 콘크리트의 상대적으로 낮은 인장 강도 및 연성을 높은 인장 강도 또는 연성을 갖는 철근을 포함시켜 보완한 복합 재료입니다."
 tech_construction_infrastructure_3_desc:0 "조립식 제작은 공장이나 기타 제조 현장에서 구조물의 구성 요소를 조립하고 전체 조립품 또는 하위 조립품을 구조물이 위치할 건설 현장으로 운반하는 작업입니다."
 tech_construction_infrastructure_4_desc:0 "건설 기계는 토양 굴착부터 자재의 운송, 적재, 하역, 폐기물 관리에 이르기까지 건설 활동에 사용되는 모든 기계를 포함합니다."
 tech_construction_infrastructure_5_desc:0 "버트레스 코어는 고층 건물을 위한 구조 시스템으로, 3개의 버트레스로 보강된 육각형 코어가 Y자 모양을 이루는 구조입니다."
 tech_construction_infrastructure_6_desc:0 "구조용 강재는 다양한 형태의 건축 자재를 만드는 데 사용되는 강재의 한 종류입니다. 많은 구조용 강재는 특정 단면의 프로파일을 가진 길쭉한 빔의 형태를 취합니다."
 tech_construction_infrastructure_7_desc:0 "건물 설계는 건물 설계에 대한 광범위한 건축, 엔지니어링 및 기술 응용 분야를 말합니다."
 tech_construction_infrastructure_8_desc:0 "콘크리트는 골재와 유동성 시멘트가 결합된 복합 재료로, 시간이 지나면서 고체로 굳어집니다."
 tech_construction_infrastructure_9_desc:0 "전동 공구는 수공구에 사용되는 수작업 이외의 추가적인 동력원과 메커니즘에 의해 작동되는 공구입니다."
 tech_construction_infrastructure_10_desc:0 "건설 로봇은 현장에서 건물 및 기반시설에 사용되는 산업용 로봇의 하위 집합입니다."
 tech_agriculture_1_desc:0 "비료는 식물에 영양분을 공급하기 위해 토양이나 식물 조직에 적용하는 천연 또는 합성 물질입니다."
 tech_agriculture_2_desc:0 "농업 기계는 농업 또는 기타 농업에 사용되는 기계 구조 및 장치와 관련이 있습니다."
 tech_agriculture_3_desc:0 "밀집식 또는 공장식 축산이라고도 하는 배터리 사육은 가축, 특히 가금류와 달걀을 밀폐된 공간에서 높은 사육 밀도로 사육하는 방식을 말합니다."
 tech_agriculture_4_desc:0 "메가팜과 집약적 농장은 기존 농장보다 훨씬 적은 공간을 차지하며, 포식자로부터 멀리 떨어진 곳에서 동물을 안전하게 사육할 수 있습니다."
 tech_agriculture_5_desc:0 "살충제는 해충을 방제하는 데 사용되는 물건입니다. 살충제에는 제초제, 살충제, 살선충제, 살균제 등이 포함됩니다."
 tech_agriculture_6_desc:0 "유전자 변형 생물체는 유전 공학 기술을 사용하여 유전 물질을 변경한 모든 생물체를 말합니다."
 tech_agriculture_7_desc:0 "농업용 로봇은 느리거나 노동 집약적인 농부의 많은 업무를 대신하여 농업 과정을 개선할 수 있는 모든 로봇 장치로 정의됩니다. 농업에서 로봇을 사용하면 많은 작업을 더 간단하고, 더 빠르고, 더 효과적으로 수행할 수 있습니다."
 tech_agriculture_8_desc:0 "정밀 농업(PA)의 AI를 통해 농부와 농장 관리자는 현장별 농업 기후 현장 측정을 기반으로 고도로 타깃화된 정밀한 농업 관행을 적용할 수 있습니다."
 tech_agriculture_9_desc:0 "스마트 농업은 농업 생산의 지속 가능성을 최적화하고 개선하기 위해 첨단 기술과 데이터 기반 농장 운영을 도입하는 것입니다."
 tech_agriculture_10_desc:0 "자동화된 농업은 다양한 기술 장치를 사용하여 농업 작업과 농작물 또는 가축 생산 주기를 개선하고 자동화하여 농장의 효율성을 높입니다."
 tech_land_infrastructure_1_desc:0 "기본 도로 & 철도"
 tech_land_infrastructure_2_desc:0 "기본 기반시설은 주요 철도, 도로, 운하, 항만 및 부두, 전자 전신, 배수, 제방 및 토지 매립을 의미합니다."
 tech_land_infrastructure_3_desc:0 "통합 대중교통은 승객의 편의성과 효율성을 극대화하기 위해 인프라 및 기술 도입을 통한 조직 및 계획 프로세스를 통해 다양한 교통 수단과 운영자를 결합합니다."
 tech_land_infrastructure_4_desc:0 "고속철도(HSR)는 기존 철도보다 훨씬 빠르게 달리는 열차를 이용하는 철도 운송 네트워크의 한 유형입니다. 고속도로는 특히 마을이나 도시를 연결하는 주요 도로입니다."
 tech_land_infrastructure_5_desc:0 "철도 및 고속도로는 규모가 매우 크고 많은 교통량을 수용할 수 있습니다."
 tech_land_infrastructure_6_desc:0 "교통 관리는 물류의 핵심 분야입니다. 이는 차량과 화물을 물리적으로 이동하는 데 필요한 운송 서비스의 계획, 제어 및 구입과 관련이 있습니다."
 tech_land_infrastructure_7_desc:0 "전기 자동차는 하나 이상의 전기 모터를 사용하여 추진력을 얻는 차량입니다. 차량 외부에서 전기를 공급받는 집전 시스템으로 구동하거나, 배터리를 통해 독립적으로 구동하거나, 자체 발전기 또는 연료 전지를 사용하여 연료를 전기로 변환하여 구동할 수 있습니다."
 tech_land_infrastructure_8_desc:0 "자율 주행 차량은 레이더, GPS, 카메라, 라이더 등 원격 감지 기술을 사용하여 주변 환경을 모니터링하고 3D 지도를 생성하며 자율적으로 운행합니다."
 tech_land_infrastructure_9_desc:0 "스마트 인프라는 데이터 피드백 루프를 사용하여 문제와 관련된 의사 결정을 개선하는 스마트 시스템입니다."
 tech_land_infrastructure_10_desc:0 "도로와 철도는 거대합니다."
 tech_communication_infrastructure_1_desc:0 "전신은 전기 연결을 만들고 끊어 정보를 전송하는 통신 시스템입니다. 모스 부호 인코딩을 사용하여 전선을 따라 전류 펄스를 전송하는 것과 가장 관련이 있습니다."
 tech_communication_infrastructure_2_desc:0 "무선 네트워크는 무선 신호를 사용하여 두 개 이상의 물리적 장치 간에 데이터를 교환합니다."
 tech_communication_infrastructure_3_desc:0 "흑백 텔레비전 세트는 수신되는 방송 신호를 흑백 텔레비전 영상 및 소리로 변환하도록 설계된 전기 장치를 의미합니다."
 tech_communication_infrastructure_4_desc:0 "컬러 텔레비전은 영상에 컬러를 포함하는 텔레비전 전송 기술로, 텔레비전 세트에서 비디오 이미지가 컬러로 표시됩니다. 이미지를 회색 음영으로 표시하는 단색 또는 흑백 텔레비전 기술보다 개선된 기술입니다."
 tech_communication_infrastructure_5_desc:0 "글로벌 위치 추적 시스템은 위성 기반의 무선 내비게이션 시스템입니다."
 tech_communication_infrastructure_6_desc:0 "인터넷 네트워크는 상호 연결된 자율 네트워크로 구성된 글로벌 통신 시스템입니다."
 tech_communication_infrastructure_7_desc:0 "인공지능(AI)은 컴퓨터와 기계가 인간의 지능과 문제 해결 능력을 모방하여 수행할 수 있게 하는 기술입니다."
 tech_communication_infrastructure_8_desc:0 "통신에서 광대역 또는 고속은 넓은 주파수 대역이나 여러 개의 다른 주파수에서 동시에 신호를 전송하는 방식을 의미하며, 주로 빠른 인터넷 접속에 사용됩니다."
 tech_communication_infrastructure_9_desc:0 "인공지능(AI)은 챗봇 및 가상 비서와 같은 인터넷과 상호작용하는 새로운 방식을 개발하는 데 사용되고 있습니다."
 tech_communication_infrastructure_10_desc:0 "사물 인터넷은 센서, 처리 능력, 소프트웨어 및 여러 기술이 탑재되어 인터넷이나 기타 통신 네트워크를 통해 다른 장치 및 시스템과 연결하고 데이터를 교환하는 장치를 말합니다."
 tech_manufacturing_2_desc:0 "직장 안전 기준은 직업적 위험으로부터 발생할 수 있는 위험을 줄이는 것을 목표로 개발된 일련의 기준입니다."
 tech_manufacturing_3_desc:0 "생산 라인은 간단히 말해, 공장이나 제조 시설 내에서 작업이 한 작업장에서 다음 작업장으로 이동하면서 제품이 완성될 때까지 작업을 처리하는 일련의 노동자, 기계 또는 장비들의 배열입니다."
 tech_manufacturing_4_desc:0 "교체 가능한 부품은 실용적인 목적을 위해 동일한 사양으로 제작된 부품으로, 동일한 유형의 조립체에 문제없이 사용할 수 있도록 보장됩니다. 이러한 부품은 별도의 맞춤 가공 없이도 자유롭게 서로 교환할 수 있습니다."
 tech_manufacturing_5_desc:0 "산업용 로봇은 제조업에 사용되는 로봇 시스템으로, 자동화되어 있으며 프로그래밍이 가능하고 세 개 이상의 축을 따라 움직일 수 있습니다."
 tech_manufacturing_6_desc:0 "스마트 제조와 동의어인 4차 산업은 제조 분야의 디지털 전환을 실현하는 것으로, 실시간 의사결정, 생산성 향상, 유연성 및 민첩성을 제공하여 기업이 제품을 제조하고 개선하며 유통하는 방식을 혁신합니다."
 tech_manufacturing_7_desc:0 "제조업에서의 인공지능(AI)은 머신러닝(ML) 솔루션과 딥러닝 신경망을 활용하여 데이터 분석과 의사결정을 향상시키고, 이를 통해 제조 공정을 최적화하는 것을 의미합니다."
 tech_manufacturing_8_desc:0 "고정밀 가공은 매우 정확하고 일관된 부품을 정밀한 사양에 맞춰 제작하는 가공 공정입니다."
 tech_manufacturing_9_desc:0 "스마트 공장는 연결된 장치, 기계, 생산 시스템을 활용해 데이터를 지속적으로 수집하고 공유하는 디지털화된 제조 시설입니다."
 tech_manufacturing_10_desc:0 "완전 자율적으로 운영되는 공장은 인간의 개입 없이도 신뢰성 있게, 주야간을 불문하고 끊임없이 변화하는 소량 다품종 생산 환경에서 고속 생산을 유지하며, 이전보다 훨씬 낮은 단가로 고도로 개인화된 제품을 생산하는 것을 목표로 합니다. 이것이 바로 자율 생산의 방식입니다."
 tech_mining_1_desc:0 "광산은 석탄, 금속, 소금과 같은 물질을 채굴하기 위해 땅에 뚫은 구멍이나 그 구멍들의 집합체입니다."
 tech_mining_2_desc:0 "광산 굴착기는 원자재를 채굴하는 데 사용되며, 특히 노천 채굴에 유용합니다. 강력한 리프팅 암과 대용량의 거대한 버킷을 갖춘 이 기계들은 막대한 양의 자재를 굴착할 수 있는 능력을 가지고 있습니다."
 tech_mining_3_desc:0 "탐사란 지구 표면이나 지표 아래에서 금, 석유 또는 기타 가치 있는 물질을 찾는 활동을 말합니다."
 tech_mining_4_desc:0 "광업 안전은 광산 산업 내의 작업과 사건들을 관리하여, 위험 요소와 사고를 최소화함으로써 광부들의 안전을 보호하는 것을 의미합니다."
 tech_mining_5_desc:0 "광물 가공은 추출 야금학의 한 형태로, 원광에서 유가 광물을 분리하여 농축된 시장성 있는 제품으로 만드는 과정입니다."
 tech_mining_6_desc:0 "첨단 또는 독창적인 구조적 요소나 기능적 시스템이 적용된 터널입니다."
 tech_mining_7_desc:0 "열악한 작업 환경, 외딴 광산 위치, 인력의 가용성(또는 부족)은 광산업에 인공지능을 도입할 수밖에 없는 여러 이유 중 일부에 불과합니다."
 tech_mining_8_desc:0 "고성능 채굴은 광산 시설의 생산성과 효율성을 향상시키고, 최신 기술을 광업에 통합하는 것을 의미합니다."
 tech_mining_9_desc:0 "첨단 채굴은 광산 작업의 생산성과 안전성을 향상시키기 위한 기술과 절차의 집합입니다."
 tech_mining_10_desc:0 "대심도 광산은 지각의 깊은 층에 위치한 큰 광산을 의미합니다."
 tech_services_1_desc:0 "타자기는 문자를 입력하는 기계 또는 전자 기계입니다."
 tech_services_2_desc:0 "조직 전략은 조직이 전체적인 목표와 목적을 달성하기 위해 수립한 명확한 계획과 실행 방식을 의미합니다. 이는 조직의 사명, 비전, 핵심 가치는 물론, 시장에서의 경쟁력을 유지하고 강화하기 위해 추진하는 다양한 전략적 계획들을 포함합니다."
 tech_services_3_desc:0 "감사는 기업의 규모나 법적 형태, 영리 여부와 관계없이 모든 기업의 재무 정보를 독립적으로 검토하고, 이에 대한 의견을 제시하기 위해 수행되는 절차를 말합니다."
 tech_services_4_desc:0 "과학적 관리법은 작업 과정을 분석하고 종합하는 경영 이론으로, 경제적 효율성, 특히 노동 생산성 향상을 주된 목표로 합니다. 이는 경영에 과학을 적용하려는 초기 시도 중 하나로, 공정의 공학적 접근을 경영에 도입한 대표적인 사례입니다."
 tech_services_5_desc:0 "큐비클은 일반적으로 높이 5~6피트의 칸막이로 주변 작업 공간과 구분되는 부분적으로 밀폐된 사무실 작업 공간입니다. 그 목적은 사무직 근로자와 관리자들이 개방된 작업 공간의 시각적, 청각적 방해 요소로부터 격리되어 보다 집중할 수 있도록 돕는 것입니다."
 tech_services_6_desc:0 "개방형 사무실은 모든 직원이 같은 층의 동일한 열린 공간에서 근무하는 형태의 사무실 배치 방식입니다."
 tech_services_7_desc:0 "가상 오피스는 유연한 업무 공간 산업의 일부로, 기업이 전통적인 사무실을 소유하거나 임대하는 데 드는 자본 비용 없이도 다양한 서비스, 공간 및 기술을 조합해 제공받을 수 있도록 하는 시스템입니다."
 tech_services_8_desc:0 "AI를 도입한다는 것은 예측, 자동화, 최적화를 활용하여 기업 전반에 걸쳐 AI를 적용하고, 이를 통해 사업적 의사결정과 결과를 향상시키는 것을 의미합니다. 또한 AI를 일상적인 운영과 사업 진행도의 일부로 통합하는 것을 포함합니다."
 tech_services_9_desc:0 "스마트 오피스에는 회의실 예약 관리나 노트북을 꽂을 공간 찾기와 같은 사소하고 기본적인 작업을 없애는 데 도움이 되는 소프트웨어가 탑재되어 있습니다. 이를 통해 직원들이 업무공간에서 겪는 불만과 사소한 성가심을 줄이고 업무 관련 업무에 집중할 수 있습니다."
 tech_services_10_desc:0 "대부분의 사무 업무는 인공지능으로 대체됩니다."
 tech_military_ground_forces_1_desc:0 "볼트액션은 수동 방식의 화기 작동 방식으로, 일반적으로 총기의 오른쪽에 위치한 볼트 핸들을 직접 조작하여 볼트를 움직이는 방식입니다."
 tech_military_ground_forces_2_desc:0 "포는 보병 화기의 사거리와 위력을 훨씬 뛰어넘는 탄약을 발사하는 원거리 무기입니다."
 tech_military_ground_forces_3_desc:0 "전차는 두 개의 끝이 없는 금속 궤도를 통해 움직이는, 강력한 무장과 장갑을 갖춘 전투 차량입니다. 전차는 본질적으로 무기의 효과를 극대화하기 위한 플랫폼으로, 험지를 가로지를 수 있는 기동성과 승무원을 보호하는 장갑 덕분에 탑재된 무기를 더욱 효과적으로 운용할 수 있게 합니다."
 tech_military_ground_forces_4_desc:0 "기갑 병력 수송기는 전투 지역에서 인력과 장비를 수송하도록 설계된 광범위한 유형의 장갑 군용 차량입니다."
 tech_military_ground_forces_5_desc:0 "주력 전차는 현대 군대에서 많은 역할을 수행하는 전차로, 장갑 보호를 받으며 직접 화력을 발사하고 기동하는 역할을 합니다. 이 전차는 전투 전차 또는 범용 전차라고도 불립니다."
 tech_military_ground_forces_6_desc:0 "반응 기갑은 전차, 특히 최신 전차를 형상탄과 강화 운동 에너지 관통탄으로부터 보호하는 데 사용되는 전차 기갑의 일종입니다."
 tech_military_ground_forces_7_desc:0 "경량화기란 일반적으로 보병이 휴대할 수 있는 무기로, 팀 단위로 운영되는 운동에너지 화기, 화염방사기 또는 폭발성 탄환을 발사하는 무기를 말합니다."
 tech_military_ground_forces_8_desc:0 "치명적인 자율무기체계(LAWS)는 센서 장비와 컴퓨터 알고리즘을 사용하여 목표를 독립적으로 식별하고, 탑재형 무기 체계를 이용해 인간의 수동적 제어 없이 목표를 공격하고 파괴하는 특별한 종류의 무기 시스템입니다."
 tech_military_ground_forces_9_desc:0 "무인 지상 차량(UGV)은 사람이 탑승하지 않고 지면과 접촉하면서 운행하는 차량입니다."
 tech_military_ground_forces_10_desc:0 "병사들은 임플란트를 장착하여 전투에서 더욱 효과적으로 전투에 임할 수 있습니다."
 tech_military_space_program_1_desc:0 "우주 물리학, 또는 우주 플라즈마 물리학은 지구의 상층 대기와 태양계 나머지 지역에서 자연적으로 발생하는 플라즈마를 연구하는 분야입니다. 여기에는 대기학, 오로라, 행성의 이온층과 자기권, 방사선 대기, 그리고 우주 날씨와 같은 주제가 포함됩니다."
 tech_military_space_program_2_desc:0 "천문대는 지구, 해양 또는 천체 사건을 관찰하기 위한 장소입니다."
 tech_military_space_program_3_desc:0 "우주 탐사선은 우주를 탐사하고 과학 정보를 수집하기 위해 보내진 무인 무인 장치입니다."
 tech_military_space_program_4_desc:0 "위성은 우주에서 더 큰 물체의 궤도를 돌거나 그 주위를 공전하는 작은 물체입니다. 위성은 행성이나 별의 궤도를 도는 달, 행성 또는 기계입니다."
 tech_military_space_program_5_desc:0 "우주왕복선은 로켓으로 발사되어 무동력 항공기처럼 착륙할 수 있는 우주선으로, 지구와 우주 간을 반복적으로 왕복하기 위해 사용됩니다."
 tech_military_space_program_6_desc:0 "우주 센터는 일반적으로 우주선 발사 장소와 관련이 있습니다."
 tech_military_space_program_7_desc:0 "재사용 발사체는 지상에서 우주로 탑재물을 운반하면서, 일부 구성 요소를 회수하여 다시 사용할 수 있는 발사체입니다."
 tech_military_space_program_8_desc:0 "위성 네트워크는 지구상의 한 지점에서 다른 지점으로 통신을 제공하기 위해 구성된 여러 노드의 조합입니다."
 tech_military_space_program_9_desc:0 "문베이스(또는 달 기지)는 달 표면 위나 아래에 건설된 인간의 전초기지를 말합니다. 단순한 활동 장소나 임시 캠프를 넘어, 문베이스는 로봇 또는 인간의 활동을 지원하는 지상 인프라를 제공하는 외계 기지입니다."
 tech_military_space_program_10_desc:0 "우주 탐사는 천문학과 우주 기술을 사용하여 우주 공간을 탐사하는 것을 말합니다. 현재 우주 탐사는 주로 망원경을 사용하는 천문학자에 의해 수행되고 있지만, 물리적 탐사는 무인 로봇 우주 탐사선과 인간 우주 비행에 의해 수행되고 있습니다."
 tech_military_airforce_1_desc:0 "복엽기는 두 개의 주 날개가 서로 겹쳐진 고정익 항공기입니다."
 tech_military_airforce_2_desc:0 "폭격기는 공대지 무기를 사용하여 폭탄을 투하하거나 어뢰를 발사하거나 공중 발사 순항 미사일을 배치하는 군용 전투기입니다."
 tech_military_airforce_3_desc:0 "제트 항공기(또는 간단히 제트기)는 하나 이상의 제트 엔진에 의해 추진되는 항공기(거의 항상 고정익 항공기)입니다."
 tech_military_airforce_4_desc:0 "공대공 미사일은 다른 항공기를 파괴하기 위해 항공기에서 발사되는 미사일입니다. 공대공 미사일은 일반적으로 하나 이상의 로켓 엔진으로 추진되며, 보통 고체 연료를 사용하지만 때때로 액체 연료를 사용하기도 합니다."
 tech_military_airforce_5_desc:0 "다목적 전투기(MRCA)는 전투에서 다양한 역할을 수행하도록 설계된 전투기입니다. 이러한 역할에는 공중전, 지상 지원, 공중 폭격, 정찰, 전자전 및 공중 방어 억제 등이 포함될 수 있습니다."
 tech_military_airforce_6_desc:0 "스텔스 항공기는 레이더, 적외선, 가시광선, 라디오 주파수(RF) 스펙트럼, 그리고 음향의 반사/방출을 줄이는 다양한 기술을 사용하여 탐지를 피할 수 있도록 설계된 항공기입니다. 이러한 기술들은 모두 스텔스 기술로 알려져 있습니다."
 tech_military_airforce_7_desc:0 "지대공 미사일(SAM)은 지대공 미사일(GTAM) 또는 지대공 유도무기(SAGW)라고도 하며, 항공기나 다른 미사일을 파괴하기 위해 지상이나 해상에서 발사하도록 설계된 미사일입니다."
 tech_military_airforce_8_desc:0 "인공 지능은 전투기를 조종하는 데 사용됩니다."
 tech_military_airforce_9_desc:0 "일반적으로 드론으로 알려진 무인 항공기(UAV)는 조종사, 승무원 또는 승객이 탑승하지 않은 항공기를 말합니다."
 tech_military_airforce_10_desc:0 "항공 모함은 다른 소형 기생 항공기를 운반, 발사, 회수 및 지원할 수 있는 모선 항공기의 일종입니다."
 tech_military_support_1_desc:0 "일반적으로 2개 이상의 사단과 보조 무기 및 서비스로 구성된 전술 단위입니다."
 tech_military_support_2_desc:0 "워게임은 두 명 이상의 플레이어가 무장한 군대를 지휘하여 군사적 충돌을 시뮬레이션하는 전략 게임입니다. 워게이밍은 오락을 위해 플레이할 수도 있고, 군사 장교들에게 전략적 사고를 훈련시키기 위해 사용되기도 하며, 잠재적인 갈등의 본질을 연구하는 용도로도 활용됩니다."
 tech_military_support_3_desc:0 "군사 물류는 군대의 이동, 보급 및 유지 관리를 계획하고 수행하는 분야입니다."
 tech_military_support_4_desc:0 "군사 정보학은 정보 수집 및 분석 접근 방식을 사용하여 지휘관의 의사 결정을 돕기 위한 지침과 방향을 제시하는 군사 분야입니다."
 tech_military_support_5_desc:0 "군 조직에서 지휘의 통일성은 조직의 하위 구성원이 모두 한 명의 지휘관에게 책임을 져야 한다는 원칙입니다."
 tech_military_support_6_desc:0 "군 전문 분야는 군대에서 선택되거나 배정된 직업 또는 경력 전문 분야로, 개인이 자격을 취득하고 해당 직업에 대한 지식과 기술을 어느 정도 갖춰야 업무와 임무를 허용 가능한 수준의 완성도 또는 품질로 수행할 수 있도록 요구합니다."
 tech_military_support_7_desc:0 "ISR은 지휘관의 활동 수행을 지원하기 위해 적시에 정확하고 관련성이 있으며 일관되고 확실한 정보 및 첩보를 조정되고 통합적으로 수집, 처리 및 제공하는 것을 말합니다."
 tech_military_support_8_desc:0 "AI가 군사 물류 체계에 통합되었습니다."
 tech_military_support_9_desc:0 "자주포(기관포라고도 함)는 자체 추진 시스템을 장착하여 사격 위치로 이동하는 포입니다."
 tech_military_support_10_desc:0 "궤도포는 원격으로 제어되는 운동학 포격 시스템입니다."
 tech_military_naval_forces_1_desc:0 "드레드노트 전함은 20세기 초의 주요 전함 종류였습니다."
 tech_military_naval_forces_2_desc:0 "배틀크루저는 20세기 전반에 존재한 일종의 대형 함선입니다. 이들은 배수량, 무장 및 비용에서 전함과 유사하지만, 형태와 특성의 균형에서 차이를 보였습니다."
 tech_military_naval_forces_3_desc:0 "항공모함은 비행 갑판과 항공기 운용을 위한 설비를 갖춘 군함으로, 항공기의 수송, 무장, 이착륙 및 정비가 가능한 해상 공군기지 역할을 수행합니다."
 tech_military_naval_forces_4_desc:0 "잠수함은 수중에서 독자적으로 작전이 가능한 수중 함정입니다."
 tech_military_naval_forces_5_desc:0 "유도 미사일 순양함은 장거리 유도 미사일과 발사기를 탑재한 해군의 주요 전투함으로, 다양한 해상 및 공중 위협에 대응할 수 있는 강력한 전투 능력을 갖추고 있습니다."
 tech_military_naval_forces_6_desc:0 "항공모함은 비행 갑판과 항공기 운용을 위한 설비를 갖춘 군함으로, 항공기의 수송, 무장, 이착륙 및 정비가 가능한 해상 공군기지 역할을 수행합니다."
 tech_military_naval_forces_7_desc:0 "전함은 대구경 주포로 구성된 주 포대를 갖춘 중무장한 대형 함선으로, 가장 강력한 화력을 갖춘 주력 함선 역할을 하도록 설계된 군함입니다."
 tech_military_naval_forces_8_desc:0 "모듈화 개념은 군함이 작전상의 필요에 따라 탑재량을 조정할 수 있도록 개발되어 생산 수준을 질적으로도 양적으로도 향상시켰습니다."
 tech_military_naval_forces_9_desc:0 "완전 자율 군함은 유인 군함이 할 수 있는 모든 활동에서 인간이 할 수 있는 관리와 관련된 것을 뺀 모든 활동을 수행할 수 있습니다."
 tech_military_naval_forces_10_desc:0 "떠다니는 요새는 거대한 전함을 정박할 수 있는 거대한 해상 기지입니다."
 tech_military_nuclear_1_desc:0 "핵물리학은 원자핵과 그 구성 요소 및 상호작용을 연구하는 물리학 분야로, 다른 형태의 핵 물질에 대한 연구도 포함됩니다. 핵물리학은 원자 전체와 전자를 포함한 원자에 대해 연구하는 원자물리학과 혼동해서는 안 됩니다."
 tech_military_nuclear_2_desc:0 "농축은 원치 않는 우라늄-238을 제거하여 우라늄-235 원자의 농도를 높입니다."
 tech_military_nuclear_3_desc:0 "원자 폭탄은 플루토늄이나 우라늄과 같은 중금속의 핵을 쪼개서 만드는 폭발력이 큰 무기입니다. \n\n참고: 핵무기는 '핵무기 개발' 결정을 클릭하여 개발할 수 있습니다."
 tech_military_nuclear_4_desc:0 "수소폭탄은 원자탄을 기폭 장치로 사용하여 수소 동위원소(중수소 및 삼중수소)의 핵융합 과정에서 에너지를 빠르게 방출하여 파괴력을 발휘하는 매우 강력한 폭탄입니다."
 tech_military_nuclear_5_desc:0 "대탄도 미사일은 탄도 미사일에 대응하기 위해 설계된 지대공 미사일입니다. 탄도 미사일은 탄도 비행 궤도를 따라 핵, 화학, 생물학 또는 재래식 탄두를 전달하는 데 사용됩니다."
 tech_military_nuclear_6_desc:0 "극초음속 무기는 음속의 5~25배 또는 초속 1~5마일로 정의되는 극초음속으로 이동할 수 있는 무기를 말합니다."
 tech_military_nuclear_7_desc:0 "대탄도 미사일은 탄도 미사일에 대응하기 위해 설계된 지대공 미사일입니다. 탄도 미사일은 탄도 비행 궤도를 따라 핵, 화학, 생물학 또는 재래식 탄두를 전달하는 데 사용됩니다."
 tech_military_nuclear_8_desc:0 "핵무기의 폭발력은 특정 핵무기가 폭발할 때 폭발, 열, 핵 방사선 등 방출되는 에너지의 양을 말합니다."
 tech_military_nuclear_9_desc:0 "핵무기 발사 권한은 AI 시스템에 위임됩니다."
 tech_military_nuclear_10_desc:0 "심판의 장치는 행성상의 모든 생명을 파괴할 수 있는 가상의 구조물로, 보통 무기 또는 무기 체계로 상정됩니다."
 tech_military_navy_doctrine_1_desc:0 "해군 기신호는 세마포어나 기게양과 같은 다양한 형태의 기신호를 포함하며, 이는 여러 해군에서 사용됩니다. 이는 상선이나 기타 비해군 선박에서 사용되는 해양 기신호 또는 식별용 기와 구분됩니다."
 tech_military_navy_doctrine_2_desc:0 "군사 대학은 군 장교들에게 행정, 군사 참모 및 정책적인 측면에서 그들의 직업을 훈련시키는 기관입니다."
 tech_military_navy_doctrine_3_desc:0 "항모전단은 항공모함을 중심으로 구성된 해군 함대이며, 항공모함을 주력 함선으로 하고 그에 따른 많은 호위함들이 함께 포함되어 함대를 형성합니다."
 tech_military_navy_doctrine_4_desc:0 "해전에서 '존재 중인 함대'는 항구를 떠나지 않고도 지배력을 확장하는 해군을 의미합니다."
 tech_military_navy_doctrine_5_desc:0 "해군 지상 사격 지원(NSFS) 또는 해안 포격이라고도 하는 해군 포격 지원(NGFS)은 해군 포병을 사용하여 상륙 공격 및 범위 내에서 작전 중인 다른 부대에 화력 지원을 제공합니다."
 tech_military_navy_doctrine_6_desc:0 "신속 대응 해군은 항상 즉시 출동할 수 있도록 준비된 함대를 말합니다."
 tech_military_navy_doctrine_7_desc:0 "해상 항해는 출발지(항해)에서 목적지까지 배를 효율적이고 책임감 있게 조종하는 예술이자 과학입니다."
 tech_military_navy_doctrine_8_desc:0 "항모전단은 항공모함을 중심으로 구성된 해군 함대이며, 항공모함을 주력 함선으로 하고 그에 따른 많은 호위함들이 함께 포함되어 함대를 형성합니다."
 tech_military_navy_doctrine_9_desc:0 "세계 함대 관리에는 여러 국가에서 운영되는 함대를 감독하는 것이 포함됩니다."
 tech_military_navy_doctrine_10_desc:0 "AI는 전함 제어에 사용됩니다."
 tech_military_theory_1_desc:0 "전략 계획은 조직의 전략 또는 방향을 정의하고 전략적 목표를 달성하기 위해 자원을 할당하는 결정을 내리는 과정입니다."
 tech_military_theory_2_desc:0 "복합무기는 군대의 다양한 전투 무기를 통합하여 상호 보완적인 효과를 달성하고자 하는 전쟁 접근 방식으로, 예를 들어 보병과 기갑을 도시 환경에서 각각 서로를 지원하는 방식으로 사용합니다."
 tech_military_theory_3_desc:0 "전쟁에서 극장 또는 전장은 중요한 군사적 사건이 발생하거나 진행 중인 구역을 말합니다. 전장은 전쟁 작전에 관여하고 있거나 잠재적으로 관여할 수 있는 영공, 육지, 해역 전체를 포함할 수 있습니다."
 tech_military_theory_4_desc:0 "상호확증파괴는 핵무기로 무장한 방어자에 대해 공격자가 핵무기를 전면적으로 사용할 경우 2차 타격 능력을 갖춘 공격자와 방어자 모두 전멸한다는 군사 전략 및 국가 안보 정책의 원칙입니다."
 tech_military_theory_5_desc:0 "비대칭 전쟁은 군사력, 전략 또는 전술이 현저히 다른 전투자들 간의 전쟁 유형입니다. 이러한 유형의 전쟁에는 반드시 그렇지는 않지만, 불법 전투원으로 간주될 수 있는 반군이나 저항 운동 밀리시아가 정규군을 상대로 싸우는 경우가 많습니다."
 tech_military_theory_6_desc:0 "ISR(정보, 감시, 정찰)은 주로 군사 분야에서 사용되는 용어로, 정보 수집과 작전 기능이 통합된 활동을 의미합니다. 이는 지휘관의 의사결정 과정을 지원하기 위해 정확하고 관련성 있으며 시기적절한 정보와 첩보를 조정하여 획득, 처리, 제공하는 일련의 과정을 뜻합니다. 지상, 해상, 공중, 우주에 위치한 대부분의 기지나 시설은 ISR 수집에서 핵심적인 역할을 수행하며, 작전의 성공을 보장하는 데 기여합니다."
 tech_military_theory_7_desc:0 "우주군은 우주 공간과 우주 전쟁에서 군사 작전을 수행하는 국가 군대의 군대입니다."
 tech_military_theory_8_desc:0 "전략 계획은 인공지능의 도움을 받습니다."
 tech_military_theory_9_desc:0 "정보 전쟁의 하위 개념인 디지털 전쟁은 정보, 정보 프로세스 및 정보 인프라에 대한 비물리적 공격을 통해 정보를 손상, 변경, 손상, 방해 또는 파괴하거나 정보 처리 및 의사 결정을 지연, 혼란, 기만, 방해하는 것을 포함합니다."
 tech_military_theory_10_desc:0 "군대는 강력한 인공지능의 지휘를 받습니다."
 tech_urbanization_1_desc:0 "공공 서비스는 필수적인 재화와 서비스를 제공하기 위해 존재합니다. 수도, 가스, 전기, 전화, 폐기물 처리 및 기타 통신 시스템 등이 공공 서비스 시장의 대부분을 차지합니다."
 tech_urbanization_2_desc:0 "대중교통은 정해진 노선을 정해진 시간에 운행하며 대중이 이용하는 버스, 기차 등의 차량 시스템을 말합니다."
 tech_urbanization_3_desc:0 "고층 빌딩은 엘리베이터와 같은 기계식 수직 이동 시스템을 사용해야 할 만큼 높이가 높은 다층 건물입니다."
 tech_urbanization_4_desc:0 "위성 도시 또는 위성 마을은 더 큰 대도시 지역의 일부이며 지역 인구 및 고용 중심지 역할을 하는 소규모 지자체 또는 정착지입니다."
 tech_urbanization_5_desc:0 "혼합 용도 건물은 주거, 상업, 소매, 호텔, 주차장, 의료, 오락, 산업 등의 다양한 용도를 동시에 수용하는 다목적 구조물을 말합니다."
 tech_urbanization_6_desc:0 "도시 공공시설은 단일 기관에 의해 지휘되고 관리됩니다."
 tech_urbanization_7_desc:0 "토지 이용 계획에서 도시 녹지 공간은 공원 및 기타 \"녹지 공간\"으로 지정된 개방 공간을 의미하며, 식물 생태, 수변 공간(일명 블루 스페이스), 기타 자연 환경이 포함됩니다. 대부분의 도시 개방 공간은 녹지 공간이지만, 경우에 따라 다른 유형의 개방 구역도 포함될 수 있습니다."
 tech_urbanization_8_desc:0 "스마트 시티는 사물인터넷(IoT), 증강현실(AR), 인공지능(AI) 등 최첨단 기술을 통합하여 도시를 운영하고 발전시키는 것을 의미합니다."
 tech_urbanization_9_desc:0 "메가리전은 여러 도시와 지역을 포함하지만, 여러 주를 포함하는 경우도 많으며, 이들 모두는 메가리전을 관리하기 위해 공동으로 협력해야 합니다."
 tech_urbanization_10_desc:0 "에큐메노폴리스는 행성 전체에 걸친 도시라는 가상의 개념입니다."
 tech_economy_1_desc:0 "행동경제학은 경제학과 심리학의 요소를 결합하여 사람들이 실제 세계에서 어떻게, 왜 그런 방식으로 행동하는지를 이해하려는 학문입니다. 이는 대부분의 사람들이 명확한 선호를 가지고 있으며, 그 선호에 기반해 잘 알고 자기 이익에 따라 의사결정을 내린다고 가정하는 신고전파 경제학과는 다릅니다."
 tech_economy_2_desc:0 "케인즈 경제학은 총지출이 경제에 미치는 영향과 생산, 고용, 인플레이션 등을 중심으로 설명하는 거시경제 이론입니다. 이 이론은 1930년대 대공황의 여파를 해결하기 위해 영국 경제학자 존 메이너드 케인스가 발전시킨 것입니다."
 tech_economy_3_desc:0 "브레튼우즈 체제는 고정 환율 제도를 수립하기 위해 필요한 통일된 규칙과 정책들의 집합으로, 국제 통화 체제의 틀을 제공한 것입니다. 본질적으로 이 협정은 새롭게 설립된 국제통화기금(IMF)이 전 세계 통화의 고정 환율을 결정하도록 하는 내용을 담고 있었습니다."
 tech_economy_4_desc:0 "통화주의는 통화 공급의 증가율을 실질 생산성 증가 능력에 맞게 조절해야만 안정적인 경제 성장을 보장할 수 있다는 경제학 이론입니다."
 tech_economy_5_desc:0 "세계 경제화는 상품, 자본, 서비스, 기술 및 정보의 광범위한 국제적 흐름을 의미합니다."
 tech_economy_6_desc:0 "양적 완화(QE)는 중앙은행이 사용하는 통화 정책 전략입니다. 이 정책에서 중앙은행은 증권을 매입하여 금리를 낮추고, 통화 공급을 늘리며, 소비자와 기업에 대한 대출을 촉진하려고 합니다."
 tech_economy_7_desc:0 "기업의 사회적 책임은 기업이 사회와 환경을 훼손하지 않고 개선하는 방식으로 운영하기 위해 공동의 노력을 기울이는 사업 모델입니다."
 tech_economy_8_desc:0 "계량 행동 금융학은 가치 평가와 함께 행동 편향을 이해하기 위해 수학적으로나 통계적 방법론을 활용하는 새로운 학문 분야입니다. 이 연구는 고전 이론에서의 중대한 편차를 보여주는 실증 연구 등 몇 가지 분야로 나눌 수 있습니다."
 tech_economy_9_desc:0 "디지털 경제는 사람, 기업, 디바이스, 데이터, 프로세스 간에 매일 수십억 건의 온라인 연결로 인해 발생하는 경제 활동입니다."
 tech_economy_10_desc:0 "신자본주의는 부의 확대를 위한 경제 민주주의와 미시 경제 및 개인의 부를 보장하기 위해 존재해야 하는 일부 자본주의 이전의 측면이 모두 구체화된 것입니다."
 tech_politics_1_desc:0 "정치학은 국내, 국제, 비교 관점에서 정치와 권력을 연구하는 학문입니다. 정치학에는 정치 사상, 이념, 제도, 정책, 과정, 행동은 물론 집단, 계급, 정부, 외교, 법, 전략, 전쟁에 대한 이해가 수반됩니다."
 tech_politics_2_desc:0 "민족주의는 국가나 민족 국가에 대한 충성, 헌신 또는 충성을 강조하고 그러한 의무가 다른 개인이나 집단의 이익보다 중요하다고 주장하는 이념입니다."
 tech_politics_3_desc:0 "대중 동원은 특정 개발 목표에 대한 인식 제고와 수요를 창출하기 위해 국가 및 지역 수준에서 다양한 파트너와 협력자들을 참여시키고 동기를 부여하는 과정으로 정의됩니다. 이 과정은 대면 대화를 통해 이루어지며, 폭넓은 참여와 공감대를 형성하는 것을 목표로 합니다."
 tech_politics_4_desc:0 "탈식민지화는 제국주의 국가가 외국 영토, 특히 해외에 식민지를 건설하고 지배하는 과정을 뜻합니다."
 tech_politics_5_desc:0 "신자유주의는 오늘날 '가격 통제 철폐, 자본 시장 규제 완화, 무역 장벽 완화', 특히 민영화와 긴축을 통해 경제에서 국가의 영향력을 줄이는 등 시장 지향적 개혁 정책을 지칭하는 데 사용됩니다."
 tech_politics_6_desc:0 "감시국은 정부가 다수의 국민과 방문객을 광범위하게 감시하는 국가를 말합니다."
 tech_politics_7_desc:0 "미디어 조작은 특정 행위자들이 대중 매체나 디지털 미디어 플랫폼의 특성을 악용하여 대중을 오도하거나 잘못된 정보를 퍼뜨리고, 자신들의 이익과 의제를 추진하기 위해 내러티브를 조작하는 조직적인 활동을 의미합니다."
 tech_politics_8_desc:0 "정치학은 국내, 국제, 비교 관점에서 정치와 권력을 연구하는 학문입니다. 정치학에는 정치 사상, 이념, 제도, 정책, 과정, 행동은 물론 집단, 계급, 정부, 외교, 법, 전략, 전쟁에 대한 이해가 수반됩니다."
 tech_politics_9_desc:0 "문화 제국주의는 제국주의의 문화적 차원을 포함합니다. '제국주의'라는 단어는 한 국가가 사회 집단 간의 불평등한 사회적, 경제적 관계를 만들고 유지하기 위해 문화를 이용하는 관행을 설명합니다."
 tech_politics_10_desc:0 "유토피아주의는 더 나은 사회를 꿈꾸거나 생각하고, 묘사하거나 시도하는 여러 가지 방식을 총칭하는 용어입니다."
 tech_philosophy_1_desc:0 "초등 교육은 일반적으로 유아원이나 유치원 이후, 중등 교육 이전에 이루어지는 공식적인 교육의 첫 단계입니다."
 tech_philosophy_2_desc:0 "중등 교육은 일반적으로 6년간의 초등 교육을 마친 후 고등 교육, 직업 교육 또는 취업으로 이어집니다."
 tech_philosophy_3_desc:0 "3단계 교육, 3단 또는 고등 교육이라고도 하는 이 교육은 중등 교육을 마친 다음 단계의 교육 단계입니다."
 tech_philosophy_4_desc:0 "전문 학교, 직업 학교 또는 기술 학교라고 불리는 학교는 교육 기관의 한 유형으로, 국가에 따라 특정 직업의 업무를 완수하는 데 필요한 직업 교육 또는 기술 기술을 제공하기 위해 고안된 중등 또는 고등 교육을 의미합니다."
 tech_philosophy_5_desc:0 "표준화 시험은 일관된 방식, 즉 '표준' 방식으로 시행되고 채점되는 시험입니다. 표준화된 시험은 문제와 해석이 일관되고 미리 정해진 표준 방식으로 시행 및 채점되도록 설계되었습니다."
 tech_philosophy_6_desc:0 "교육에서의 디지털화는 온라인 강의, 가상 교실, 디지털 교과서 등 일상적인 학습에 디지털 기술을 통합하는 것을 말합니다."
 tech_philosophy_7_desc:0 "원격 교육은 학습자와 교사가 시간과 공간적으로 떨어져 있어, 학생이 항상 학교에 직접 출석하지 않아도 되는 교육 방식입니다."
 tech_philosophy_8_desc:0 "인공지능(AI)은 오늘날 교육이 직면한 가장 큰 과제들을 해결하고, 교수 및 학습 방식을 혁신할 수 있는 잠재력을 가지고 있습니다."
 tech_philosophy_9_desc:0 "개인 맞춤형 학습, 개별화된 교육, 개인 학습 환경 및 직접 교육은 모두 학생의 다양한 요구를 충족하기 위해 교육을 맞춤화하려는 노력을 의미합니다."
 tech_philosophy_10_desc:0 "수면 학습은 잠자는 사람에게 정보를 전달하려는 시도로, 일반적으로 잠자는 동안 녹음된 음원을 들려주는 방식으로 이루어집니다."
 tech_geopolitics_1_desc:0 "식민주의는 외국 집단이 사람들과 자원에 대한 통제와 착취를 추구하고, 확립하고, 유지하는 것을 말합니다."
 tech_geopolitics_2_desc:0 "국제기구란 하나 이상의 국가를 구성원으로 하며, 종종 조약이나 기타 문서에 의해 설립되고 국제법에 따라 운영되는, 독자적인 국제법적 지위를 가진 조직을 말합니다."
 tech_geopolitics_3_desc:0 "봉쇄는 특정 국가의 힘을 견제하기 위한 지정학적 전략 외교 정책입니다."
 tech_geopolitics_4_desc:0 "이념적 갈등은 정치, 경제, 종교, 문화적 가치를 아우르는 신념 체계에 대한 뿌리 깊은 불일치에서 비롯됩니다."
 tech_geopolitics_5_desc:0 "다자간 조약은 두 개 이상의 당사자 간의 협정입니다. 다자간 조약은 국제기구의 후원 하에 이루어지는 국제 회의 또는 국가 간 모임의 결과물인 경우가 많습니다."
 tech_geopolitics_6_desc:0 "국경 없는 생활은 일반적으로 상품, 사람 등의 이동과 관련하여 국가 간 국경이 중요하지 않은 상황을 설명하는 데 사용됩니다."
 tech_geopolitics_7_desc:0 "경제 통합은 서로 다른 국가 경제에 속한 경제 단위 간의 모든 차별을 완전히 철폐하는 과정 또는 그러한 과정의 한 단계로 이해될 수 있습니다."
 tech_geopolitics_8_desc:0 "지역주의는 지리적으로 제한된 규모에서 국가 간에 법적 구속력이 있는 합의를 도출하려는 정치적 목표로 정의됩니다."
 tech_geopolitics_9_desc:0 "초강대국은 여러 개의 작은 국가가 연합하여 형성된 크고 강력한 국가로 정의됩니다."
 tech_geopolitics_10_desc:0 "'신세계질서'라는 용어는 세계 정치 사상과 국제 관계의 권력 균형에서 극적인 변화를 나타내는 새로운 시대를 뜻합니다. 이 용어는 해석에 따라 다양한 의미로 사용되지만, 일반적으로는 세계적 차원의 정치 체제를 수반하는 개념과 연관되어 있습니다."
