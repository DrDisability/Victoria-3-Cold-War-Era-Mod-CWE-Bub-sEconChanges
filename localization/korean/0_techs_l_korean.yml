 tech_chemicals_10:0 "양자화학"
 tech_chemicals_1_desc:0 "화학은 주로 물질의 성질, 물질이 겪는 변화, 이러한 변화를 설명하는 자연 법칙을 다루는 자연과학의 한 분야입니다."
 tech_chemicals_2_desc:0 "합성 물질은 출발 물질을 화학적으로 변화시켜 다양한 특성을 가진 물질을 만들어냅니다. 합성 물질의 예로는 플라스틱, 의약품, 신연료 등이 있습니다. 합성 물질은 자연적으로 발생하는 물질과 화학적으로 동일할 수도 있고 다를 수도 있습니다."
 tech_chemicals_3_desc:0 "폴리머는 고분자 화학에서 단량체 분자를 화학 반응으로 함께 반응시켜 3차원 네트워크 또는 고분자 사슬을 형성하는 과정입니다."
 tech_chemicals_4_desc:0 "방사화학은 방사성 물질의 화학적 변형을 연구하는 과학 분야를 말합니다."
 tech_chemicals_5_desc:0 "생화학은 살아있는 유기체의 화학 물질과 화학을 연구하는 학문입니다. 생화학자는 생체 분자(단백질, RNA, DNA, 당, 지질 등), 생체 내에서의 응용 및 상호 작용, 생화학 및 대사 과정을 연구합니다."
 tech_chemicals_6_desc:0 "계산 화학은 컴퓨터 시뮬레이션을 사용하여 화학 문제를 해결하는 데 도움을 주는 화학의 한 분야입니다."
 tech_chemicals_7_desc:0 "생분해성 물질은 박테리아나 곰팡이 같은 미생물에 의해 자연적으로 분해되어 이산화탄소나 물과 같은 더 단순하고 무해한 화합물로 분해될 수 있는 물질입니다."
 tech_chemicals_8_desc:0 "나노기술은 원자와 분자를 나노 규모에서 조작하여 구조물, 장치, 시스템을 설계하고 생산하며 활용하는 과학 및 공학의 한 분야를 말합니다. 여기서 나노 규모란 하나 이상의 차원이 약 100나노미터(1밀리미터의 1천만 분의 1) 이하인 것을 의미합니다."
 tech_chemicals_9_desc:0 "생물의학이라고도 하는 의학은 전반적인 건강을 개선하고 새로운 치료법과 진단법을 발견하는 것을 목표로 신체가 어떻게 기능하고 질병과 치료에 반응하는지를 연구하는 학문입니다."
 tech_chemicals_10_desc:0 "양자화학은 물리화학의 한 분야로, 양자역학을 화학 시스템에 적용하는 데 중점을 둡니다. 특히 분자, 물질, 용액의 물리적·화학적 성질에 대한 전자 기여를 원자 수준에서 양자역학적으로 계산하는 데 주로 사용됩니다."